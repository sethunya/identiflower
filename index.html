<!DOCTYPE html>
<html>

<head>
    <title>Identi-Flower - Find your rosebud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="scripts/jQuery.js"></script>
    <script type="text/javascript" src="scripts/imgupload.js"></script>
    <script type="text/javascript" src="scripts/clarifai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<div class="coolflowers">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="row-lg-4" id="header">
                    <h1>Identi-Flower</h1>
                    <h3>Upload a picture of a flower to have it identified!</h3>
                    <img alt="logo" class="image" src="assets/logo.png">
                </div>
                <div class="row-lg-4" id="uploadbox">
                    <form id="imgurform">
                        <input type="file" id="imgurupload" class="btn btn-dark" accept="image/*" data-max-size="4000">
                    </form>
                </div>
                <div class="row-lg-4" id="flowerresults">
                    <div id="status"></div>
                    <div id="results"></div>
                    <div id="yourimg"></div>
                    <div id="theimg"></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>

</html>
